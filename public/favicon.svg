<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32">
  <defs>
    <!-- Gradients for 3D effect with cyan/teal -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffd5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccaa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sideGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ccaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008c7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="depthGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#66ffeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e6c3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Golden apple avatar as background -->
  <image xlink:href="data:image/x-icon;base64," x="0" y="0" width="32" height="32" />

  <!-- Centered and scaled logo group on top -->
  <g transform="translate(4, 8) scale(5)">
    <!-- Shadow layer -->
    <g opacity="0.15" transform="translate(0.1, 0.1)">
      <path d="M 0.2 0.2 V 0.7 H 1.2 V 2.2 H 1.7 V 0.2 Z M 2.2 0.2 H 2.7 V 0.7 H 2.2 V 0.2 Z M 3.2 0.2 V 2.2 H 4.7 V 1.7 H 3.7 V 0.2 H 3.2 Z" fill="#000"/>
    </g>

    <!-- 3D depth - right side faces -->
    <g fill="url(#sideGradient)">
      <!-- T depth - right edges -->
      <path d="M 1 0 L 1.1 0 L 1.1 2 L 1 2 Z"/>
      <path d="M 1.5 0 L 1.6 0 L 1.6 2 L 1.5 2 Z"/>

      <!-- L depth - right edges -->
      <path d="M 3 0 L 3.1 0 L 3.1 2 L 3 2 Z"/>
      <path d="M 3.5 0 L 3.6 0 L 3.6 2 L 3.5 2 Z"/>
      <path d="M 4.5 1.5 L 4.6 1.5 L 4.6 2 L 4.5 2 Z"/>
    </g>

    <!-- Main letter forms (front faces) -->
    <g fill="url(#topGradient)">
      <!-- T letter -->
      <path d="M 0 0 V 0.5 H 1 V 2 H 1.5 V 0 Z"/>

      <!-- Dot above i (optional decorative element) -->
      <path d="M 2 0 H 2.5 V 0.5 H 2 V 0 Z"/>

      <!-- L letter -->
      <path d="M 3 0 V 2 H 4.5 V 1.5 H 3.5 V 0 H 3 Z"/>
    </g>

    <!-- Subtle highlights for dimension -->
    <g stroke="url(#depthGradient)" stroke-width="0.04" fill="none" opacity="0.5">
      <path d="M 0 0.5 H 1 M 1 0 V 2 M 1.5 0 V 2 M 3 0 V 2 M 3.5 0 V 2 M 3 2 H 4.5"/>
    </g>
  </g>
</svg>
